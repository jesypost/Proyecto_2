    <div class="general" >
        <div class="contacto-total">
            <div class="contacto-form">
             <h3>Envianos tu consulta</h3>
            <form action="" id="formulario" >

  <!--Grupo nombre-->
  <div class=" formulario__grupo" id="grupo__nombre">
    <label for="nombre" class="formulario__label">¿Cúal es tu nombre?</label>
       <div class="formulario__grupo-input">
        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="nombre">
        <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
        </div>
        <p class="formulario__input-error">Ingrese su nombre</p>
    </div>

         <!--Grupo apellido-->
         <div class="formulario__grupo" id="grupo__apellido">
            <label for="apellido" class="formulario__label">¿Cúal es tu apellido?</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="apellido">
                <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">Ingrese su apellido</p>
        </div>


           <!--Grupo correo-->
           <div class="formulario__grupo" id="grupo__correo">
            <label for="correo" class="formulario__label">Correo electronico</label>
            <div class="formulario__grupo-input">
                <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
                <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">Ingrese un correo electronico válido.</p>
        </div>    

          <!--Grupo telefono-->
          <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Teléfono</label>
            <div class="formulario__grupo-input">
                <input type="tel" class="formulario__input" name="telefono" id="telefono" placeholder="Numero de linea"  required pattern="[0-9]{10}" title="Ingresá el número con código de área sin 0 ni 15." >
                
                <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">Ingresar solo números, máximo 14 dígitos</p>
        </div>   


        <!--Grupo salon-->
        <div class="formulario__grupo" id="salon">
            <label for="salon" class="formulario__label">Salón</label>
            <div class="formulario__grupo-input">
                <select class="parrafo1" name= salon>
                <option class="parrafo1" value="Elegir">Elegir
                <option class="parrafo1" value="Salon1">Salón 1
                <option class="parrafo1" value="Salon2">Salón 2
                <option class="parrafo1" value="Salon3">Salón 3
            </select>
                <!--<input type="text" class="formulario__input" name="consulta" id="consulta">-->
                <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">Elija una opción</p>
        </div>    

        
        <!--Grupo consulta-->
        <div class="formulario__grupo" id="grupo__consulta">
            <label for="consulta" class="formulario__label">Tu consulta</label>
            <div class="formulario__grupo-input">
            <textarea name="consulta" id="consulta"  rows="5" placeholder="mensaje"></textarea>
        </div>
        </div>                      
                <!-- <i class="formulario__validacion-estado fa-regular fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, deleniti.</p>
            </div> -->      



            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fa-solid fa-triangle-exclamation"></i> <b>Error:</b> Envie su mensaje</p>
                </div>
            
             <div class="formulario__grupo formulario__grupo-btn-enviar" >
                <button type="submit" class="formulario__btn">Enviar formulario</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente</p>
             </div>                                 


                <script src="js/formulario.js"></script>
                <script src="https://kit.fontawesome.com/c0e17904ad.js" crossorigin="anonymous"></script>


            </form>
